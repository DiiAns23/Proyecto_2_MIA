<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<ng-template #noimage>
    <div class="row" style="margin-top: 40px; margin-bottom: 40px;">
        <h4><Font color="white">No tienes ninguna imagen cargada :c</Font></h4>
      </div>
</ng-template>


<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="box form-data" action="/api/upload" method="post" enctype="multipart/form-data">
                <h1>Edit Profile</h1>
                <p class="text-muted"> Hello!</p> 
                    <input [(ngModel)]="name" type="text" name="name" placeholder="{{Informacion['name']}}">
                    <input [(ngModel)]="username" type="text" name="username" placeholder="{{Informacion['username']}}">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <div *ngIf="image;else noimage" class="card" style="width: 20rem; background-color: #191919;">
                                <img src="{{Informacion['image']}}" class="card-img-top" alt="...">
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                    <form action="/api/upload" method="post" enctype="multipart/form-data">
                        <input style="display:none;" accept=".png,.jpg,.jpeg" type="file" id="input-custom-file" (change)="abrir($event)" #archivo>
                        <button (click)="archivo.click()" type="button" class="btn btn-dark">Select Image</button><br>
                    </form>    
                    <input [(ngModel)]="pass" type="password" name="password" placeholder="Password"> 
                    <input (click)="Update();"type="submit" name="" value="Confirm" href="#">
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
