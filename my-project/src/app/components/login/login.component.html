<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col align-self-center">
        <form class="box">
            <h1>Sign In</h1>
            <p class="text-muted"> Please enter your login and password!</p> 
            <input [(ngModel)]="username" type="text" name="username" placeholder="Username"> 
            <input [(ngModel)]="password" type="password" name="password" placeholder="Password"> 
            <a class="forgot text-muted" href="/crud">Sign Up?</a> 
            <input (click)="Login()" type="submit" name="" value="Login" href="#">
        </form>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
