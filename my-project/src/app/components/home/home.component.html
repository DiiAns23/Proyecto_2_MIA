<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<nav class="navbar sticky-top navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sticky top</a>
    <form class="d-flex">
      <span>
        <input class="form-control me-1" type="search" placeholder="Filtrar" aria-label="Filtrar">
      </span>
      <span>
        <button (click)="LogOut()" class="btn btn-dark" type="submit">Log Out</button>
      </span>
    </form>
  </div>
</nav>
<!-- Modal para realizar publicaciones -->
<ng-template #contenido let-modal>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form class="box2">
          <div class="modal-header" style="background-color:#191919">
            <button class="btn-danger" aria-label="close" type="button" (click)="modal.dismiss()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            <div class="modal-body" style="background-color:#191919">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <div class="">
                        <h1><Font color="white">Publication</Font></h1>
                        <p class="text-muted"></p> 
                        <form action="/api/upload" method="post" enctype="multipart/form-data">
                          <input style="display:none;" accept=".png,.jpg,.jpeg" type="file" id="input-custom-file" (change)="abrir($event)" #archivo>
                          <button (click)="archivo.click()" type="button" class="btn btn-dark">Upload Image</button><br>
                        </form>    
                        <input [(ngModel)]="tags" type="text" name="tags" placeholder="Tags">
                        <input [(ngModel)]="text" type="text" name="text" placeholder="Text">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer" style="background-color:#191919">
                <div class="d-grid gap-2 col-12 mx-auto">
                  <button class="btn btn-primary" type="button" (click)="NewPost();">To Post</button>
                </div>
              </div>
          </form>
      </div>
    </div>
  </div>
</ng-template>
<!-- Fin modal para publicaciones -->
<div class="container-fluid">
  <div class="row">
    <div class="col">    </div>
    <div class="col">
      <form>
        <div class="row-md-12">
          <div class="card" style="width: 40rem; background-color: #191919;">
              <div class="card-body" style="background-color: #191919;">
                <input class="form-control me-1" style='background-color: #191919;' 
                (click)="modal.open(contenido)" type="search" 
                placeholder="New Post" aria-label="Realizar una publicacion">
              </div>
          </div>
        </div>
        <div *ngFor="let publication of Publications" class="row-md-12">
          <div class="card" style="width: 40rem; background-color: #191919;">
              <img src="{{publication.image}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"><Font color="white">{{publication.text}}</Font></h5>
                <p class="card-text"><Font color="white">{{publication.text}}</Font></p>
              </div>
          </div>
        </div>
        
      </form>
    </div>
    <div class="col">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form>
            <div class="row">
                <div *ngFor="let usuario of Usuarios" class="row-4">
                    <div class="card bg-dark mb-4">
                        <div class="card-header">
                          <div class="row">
                                <input [(ngModel)]="idfriend" type="radio" class="btn-check"
                                 name="friend" id="{{usuario.id}}" autocomplete="off" 
                                 required #friend="ngModel"
                                 value="{{usuario.id}}"
                                 checked>
                                <label class="btn btn-outline-warning" for="{{usuario.id}}">{{usuario.username}}</label>
                          </div>                         
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
              <button (click)="AddFriend();"class="btn btn-success">Add Friend</button>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
