<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box">
                    <h1>Sign Up</h1>
                    <p class="text-muted"> Please enter all fields!</p> 
                        <input [(ngModel)]="name" type="text" name="name" placeholder="Name">
                        <input [(ngModel)]="username" type="text" name="username" placeholder="Username"> 
                        <input [(ngModel)]="password" type="password" name="password" placeholder="Password"> 
                        <input [(ngModel)]="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password"> 
                    <a class="forgot text-muted" href="/login">Are you already a user?</a> 
                    <input (click)="addUser()" type="submit" name="" value="Sign Up" href="#">
                    <!-- Esto me va a servir para colocar a los usuarios amigos y a los no amigos :3
                    <div class="col-md-12">
                        <div class="row">
                            <div *ngFor="let usuario of Usuarios" class="col-4">
                                <div class="card bg-light mb-3">
                                    <div class="card-header">{{usuario.name}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    Copiar hasta aqui lo de los amigos-->
                </form>
            </div>
        </div>
    </div>
</div>
