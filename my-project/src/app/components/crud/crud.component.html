<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box">
                    <h1>New User</h1>
                    <p class="text-muted"> Please enter the fields </p> 
                    <div class="form-group">
                        <input [(ngModel)]="name" type="text" name="name" placeholder="Name" class="form-control"> 
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="username" type="text" name="username" placeholder="Username" class="form-control"> 
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="password" type="password" name="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password" class="form-control"> 
                        </div>
                    <input (click)="addUser()" type="submit" name="" value="Register" href="#">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
