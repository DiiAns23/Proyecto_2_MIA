<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form class="box" action="/api/upload" method="post" enctype="multipart/form-data">
                <h1>Sign Up</h1>
                <p class="text-muted"> Please enter all fields!</p> 
                    <input [(ngModel)]="name" type="text" name="name" placeholder="Name">
                    <input [(ngModel)]="username" type="text" name="username" placeholder="Username"> 
                    <input [(ngModel)]="password" type="password" name="password" placeholder="Password"> 
                    <input [(ngModel)]="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password"> 
                    <form action="/api/upload" method="post" enctype="multipart/form-data">
                        <input style="display:none;" accept=".png,.jpg,.jpeg" type="file" id="input-custom-file" (change)="abrir($event)" #archivo>
                        <button (click)="archivo.click()" type="button" class="btn btn-dark">Subir Imagen</button><br>
                    </form>    
                    <span>
                        <a class="forgot text-muted" href="/login">Are you already a user?</a> 
                    </span>
                    <input (click)="addUser()" (change)="abrir($event)"type="submit" name="" value="Sign Up" href="#">
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
